<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolai's JS Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h1>Quiz on JS and other functions</h1>
    <p id="timer">20</p>
    <div class="quiz-container">
        
    <!-- ARTICLE ID "QUIZ" IS USED TO HOLD THE ENTIRE QUIZ -->
    <div id="quiz"></div>
</div>
<!--  A BUTTON FOR THE PREVIOUS QUESTION -->
<button id="previous">Previous Question</button>
<!-- A BUTTON FOR THE NEXT QUESTION -->
<button id="next">Next Question</button>
        <!-- A BUTTON TO SUBMIT THE QUIZ ONCE ITS FINISHED -->
        <button id="submit">Submit</button>
    
    <!--ARTICLE ID "RESULTS" IS USED TO DISPLAY SCORE RESULTS  -->
    <div id="results"></div>

    <script src="script.js"></script> 
</body>
</html>
